{% extends 'base.html' %}


{% block title %} update {% endblock %}


{% block govde %}
<br><br><br>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card offset-md-4">
                <div class="card-header">
                    <h3>Serh tenzimleme</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'serhupdate' serh.id %}" method="POST">
                        {% csrf_token %}
                       <div class="form-group">
                           <label for="">Todo metni</label>
                          <input type="text"  name="serh" id="serh" value="{{serh.metin}}" class="form-control">
                       </div>
                       <div class="form-group">
                           <button type="submit" class="col btn btn-primary">Tenzimle</button>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
